<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classes Schedule</title>
    <link rel="icon" href="{{ url_for('static', filename='tutor.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins';
            margin: 0;
            padding: 0;
            background-color: white;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #e9e9d8;
            padding: 10px 20px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            margin-right: 10px;
            width: 60px;
            height: 60px;
        }
        .navbar .logo h1 {
            color: #3d8236;
            font-size: 24px;
            margin: 0;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }
        .navbar ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #f7e785;
            transition: width .3s ease;
        }
        .navbar ul li a.active::after,
        .navbar ul li a:hover::after {
            width: 100%;
            left: 0;
            background: black;
        }
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            color: black;
        }
        .schedule-container {
            margin: 50px auto;
            padding: 40px;
            max-width: 800px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .schedule-container h2 {
            font-size: 24px;
            color: #3e773e;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3e773e;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .meeting-btn {
            padding: 6px 12px;
            background-color: #3d8236;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 400px;
            border: none;
        }
        .controls {
            margin-top: 10px;
        }
        .controls button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='tutor.png') }}" alt="Company Logo">
            <h1>BRIGHT.</h1>
        </div>
        <ul>
            <li><a href="{{ url_for('tutorhomepage') }}">HOME</a></li>
            <li><a href="{{ url_for('tutor_inbox') }}">INBOX</a></li>
            <li><a href="{{ url_for('add_schedule') }}">SCHEDULE</a></li>
            <li><a href="#" class="active">CLASSES</a></li>
            <li>
                <form action="{{ url_for('logout') }}" method="post" style="margin: 0;">
                    <button type="submit" style="background: none; border: none; color: black; font-size: 18px; cursor: pointer; text-align: left; font-weight: bold;">Logout</button>
                </form>
            </li>
        </ul>
    </div>

    <div class="schedule-container">
        <h2>Classes Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for schedule in schedules %}
                <tr>
                    <td>{{ schedule[0] }}</td>
                    <td>{{ schedule[1] }}</td>
                    <td>{{ schedule[2] }}</td>
                    <td>{{ schedule[3] }}</td>
                    <td><button class="meeting-btn" onclick="openMeetingModal('{{ schedule[4] }}')">Meeting Room</button></td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">No classes scheduled.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="meetingModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeMeetingModal()">&times;</span>
            <h3>Meeting Room</h3>
            <video id="localVideo" autoplay muted></video>
            <div class="controls">
                <button onclick="toggleAudio()"><i id="audioIcon" class="fas fa-microphone"></i></button>
                <button onclick="toggleVideo()"><i id="videoIcon" class="fas fa-video"></i></button>
            </div>
        </div>
    </div>
    <script>
        let audioEnabled = { value: true };
        let videoEnabled = { value: true };
        let videoStream;

        function openMeetingModal(meetingId) {
            document.getElementById("meetingModal").style.display = "block"; // Show modal
            startVideo(meetingId); // Start video
        }

        function closeMeetingModal() {
            document.getElementById("meetingModal").style.display = "none"; // Hide modal
            stopVideo(); // Stop video
        }

        function startVideo(meetingId) {
            // Replace this with your video initialization logic
            navigator.mediaDevices.getUserMedia({ audio: true, video: true })
                .then(stream => {
                    videoStream = stream;
                    document.getElementById("localVideo").srcObject = stream;
                })
                .catch(error => {
                    console.error("Error accessing media devices.", error);
                });
        }

        function stopVideo() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop()); // Stop all tracks
            }
        }

        function toggleAudio() {
            audioEnabled.value = !audioEnabled.value;
            videoStream.getAudioTracks().forEach(track => {
                track.enabled = audioEnabled.value;
            });
            const audioIcon = document.getElementById('audioIcon');
            audioIcon.className = audioEnabled.value ? 'fas fa-microphone' : 'fas fa-microphone-slash';
        }

        function toggleVideo() {
            videoEnabled.value = !videoEnabled.value;
            videoStream.getVideoTracks().forEach(track => {
                track.enabled = videoEnabled.value;
            });
            const videoIcon = document.getElementById('videoIcon');
            videoIcon.className = videoEnabled.value ? 'fas fa-video' : 'fas fa-video-slash';
        }
    </script>
</body>
</html>
